<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
        <img src="microblog-logo 1.svg" alt="The Microblog Logo"/>
    </div>
    <ul class="navbar__navitation">
        <li class="navbar__navitation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navitation-item"><a href="#" class="navbar__link">Calendar</a></li>

    </ul>
    </header>
    <main></main>
    
    <section>
        <h1>Add new entry</h1>
    </section>
    <form class="form" action="/entry" method="POST"> 
        <p class="form__input">
        <label for="entry" class="form__label">Entry contents:</label>
        <textarea name="content" id="entry" class="form_textarea"></textarea>
    </p>
        <button type="submit" class="form__submit">Add entry</button>

    </form>
    <section>
        <h1>Recent posts</h1>
        <article>
            <div>
                <h2>A bit of a chill day today</h2>
                <time datetime="24-10-2019">Oct 24 </time>
            </div>
            <p>
                Today i couldn't do much programming, but that is okay. I will try to do more tomorrow.
            </p>
        </article>
    </section>

    <footer class="footer">
        <div class="footer__content">
            <section class="left"></section>
            <a class="footer__item">Made by Jasper Bongers</a>
            <a class="footer__item">Check out my other projects</a>

            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>



            </section>


        </div>


    </footer>

</body>
</html>
